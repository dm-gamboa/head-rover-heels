<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Template</title>
</head>
<body>
    <template>
        <div class="card swiper-slide">
            <div class="card__image">
                <img class="card__image" src="" alt=""/>
            </div><!--.card__image-->
            <header class="card__header">
                <h3 class="card__title">
                    <span class="card__title--name">
                        <span class="sr-only">Name</span>
                    </span><!--.card__title--name-->,
                    <span class="card__title--age">
                        <span class="sr-only">Age</span>
                    </span><!--.card__title--name-->
                </h3><!--.card__title-->
                <div class="card__summary">
                    <span class="card__summary--item status">
                        <span class="material-icons">donut_large</span>
                        <span class="sr-only">Mission Status</span>
                    </span><!--.card__summary--item-->
                    <span class="card__summary--item landing">
                        <span class="material-icons">flight_land</span>
                        <span class="sr-only">Landing Date</span>
                    </span><!--.card__summary--item-->
                </div><!--.card__summary-->
            </header><!--.card__header-->
    
            <main class="card__main-content">
                <div class="card__main-content--blurb">
                </div><!--.card__main-content--blurb-->
                <span class="card__main-content--last-seen">
                </span><!--.card__main-content--last-seen-->
            </main><!--.card__main-content-->
            
            <div class="card__footer">
                <button class="icon-button card__button--dislike">
                    <span class="material-icons">close</span>
                    <span class="sr-only">Dislike rover</span>
                </button><!--.card__button--close-->
                <button class="icon-button card__button--photos">
                    <span class="material-icons">collections</span>
                    <span class="sr-only">View rover photos</span>
                </button><!--.card__button--close-->
                <button class="icon-button card__button--like">
                    <span class="material-icons">favorite</span>
                    <span class="sr-only">Like rover</span>
                </button><!--.card__button--close-->
            </div><!--.card__buttons-->
        </div><!--.card-->
    </template>
</body>
</html>
